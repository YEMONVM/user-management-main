name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build, Analyze, and Deploy
    runs-on: self-hosted

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for accurate analysis

      # Use system Java 17
      - name: Ensure Java version
        run: |
          java -version
          echo "JAVA_HOME=$(dirname $(dirname $(readlink $(which java))))" >> $GITHUB_ENV
          echo "$JAVA_HOME/bin" >> $GITHUB_PATH

      # Use system Maven
      - name: Ensure Maven version
        run: |
          mvn -version
          echo "MAVEN_HOME=$(mvn -version | grep 'Maven home' | awk '{print $3}')" >> $GITHUB_ENV
          echo "$MAVEN_HOME/bin" >> $GITHUB_PATH

      # Build and SonarQube analysis
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B verify sonar:sonar -Dsonar.project.settings=./sonar-project.properties

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t carikk/quality-gate:latest .

      # Log in to DockerHub
      - name: Log in to DockerHub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Push Docker image
      - name: Push Docker image
        run: |
          docker push carikk/quality-gate:latest

      # Set up kubeconfig from secret
      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > $HOME/.kube/config
          kubectl config use-context docker-desktop
          kubectl config set-context --current --namespace=ensakh

      # Verify Kubernetes context
      - name: Verify Kubernetes context
        run: |
          kubectl config current-context
          kubectl get namespaces

      # Deploy to Kubernetes
      - name: Deploy to kube
        run: |
          kubectl apply -f k8s/deployment.yaml

      # Verify deployment
      - name: Verify Deployment
        run: |
          kubectl config current-context
          kubectl get nodes
          kubectl get namespaces
          kubectl get pods
